name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: node build-mobile.js

      - name: Sync Capacitor
        run: npx cap sync android

      # - name: Generate Keystore (DISABLED - Using committed file)
      #   run: keytool ... 

      - name: Build Release Bundle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease

      - name: Sign Release Bundle
        # Keystore is now in the root of the repo (checked out)
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore release.keystore -storepass colorflood123 -keypass colorflood123 android/app/build/outputs/bundle/release/app-release.aab colorflood

      - name: Upload Release Bundle (.aab)
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
      
      # Keystore is already in repo, no need to upload artifact

